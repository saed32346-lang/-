<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg1: #0f2027;
      --bg2: #203a43;
      --accent1: #ffd89b;
      --accent2: #19547b;
      --panel: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:16px;
      padding:24px;
    }
    #game-container{
      background:var(--panel);
      padding:20px;
      border-radius:16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }
    .game-canvas{
      background: linear-gradient(180deg,#143e7a,#1e90ff);
      border-radius:12px;
      border:4px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6) inset;
      display:block;
    }
    .keys{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .arr{
      background: linear-gradient(180deg,var(--accent1),var(--accent2));
      color:#052238;
      padding:10px;
      border-radius:10px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:52px;
      height:52px;
      box-shadow: 0 8px 18px rgba(25,84,123,0.35);
      transition:transform .12s ease, box-shadow .12s ease;
      cursor:pointer;
    }
    .arr:hover{transform:translateY(-4px);box-shadow:0 14px 30px rgba(25,84,123,0.45);}
    .chevron{
      border: solid rgba(255,255,255,0.95);
      border-width: 0 4px 4px 0;
      display:inline-block;
      padding:6px;
      transform: rotate(45deg);
    }
    .chevron.up{transform: rotate(-135deg);} 
    .chevron.down{transform: rotate(45deg);}    
    .chevron.left{transform: rotate(135deg);}    
    .chevron.right{transform: rotate(-45deg);}    
    @media (max-width:480px){
      .arr{width:44px;height:44px;padding:8px}
      #game-container{padding:14px}
      .game-canvas{width:320px;height:320px}
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
  </div>
  <div class="keys">
    <a class="up arr" onclick="Snake.action('up')">
      <i class="chevron up"></i></a>
    <br />
    <a class="left arr" onclick="Snake.action('left')">
      <i class="chevron left"></i></a>
    <a class="down arr" onclick="Snake.action('down')">
      <i class="chevron down"></i></a>
    <a class="right arr" onclick="Snake.action('right')">
      <i class="chevron right"></i></a>
  </div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
